<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浙江大企业-注册</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/register.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div id="container">
		<div id="container_top">
			<div id="logo">
				<img src="img/清晰 2.png">
			</div>
			<h3>浙江省大企业税收服务和管理信息平台</h3>
		</div>	
		<div id="cont">
			<img src="img/screen1.png">
			<h3>用户注册</h3>
			<ul>
				<li>用户名：</li>
				<li>密码：</li>
				<li>确认密码：</li>
				<li>邮箱：</li>
				<li>手机号：</li>
			</ul>
			<form class="zc" action="skip.html">
				<input type="text" name="username" class="text">
				<span>*请填写2~10字符</span>
				<input type="password" name="pwd" class="pwd">
				<span>*请填写6~16字符，可以是字母、数字或下划线</span>
				<input type="password" name="pwd" class="pwd">
				<span>*请再次填写密码</span>
				<input type="text" name="userName" class="text">
				<span>*请填写正确邮箱格式</span>
				<input type="text" name="userName" class="text">
				<span>*请填写正确手机号码</span>
				<input type="submit" value="注册" class="sub" id="bt1">
			</form>
		</div>
	</div>
</body>
</html>
